<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            Random <br><span>Password Generator</span>
        </h1>
        <div class="input-container">
            <input type="text" id="password" readonly placeholder="Password">
            <img src="copy.png" id="copy" alt="Copy" onclick="copyPassword()">
        </div>
        <div class="button-container">
            <button id="generate" onclick="createPassword()">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
